<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <link rel="icon" href="Logo2.png" type="Logo2">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    
    <section>
        <h2>Size Chart -FOR MEN'S </h2>
        
        <table>
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Chest (inches)</th>
                    <th>Waist (inches)</th>
                    <th>Hip (inches)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Small</td>
                    <td>36-38</td>
                    <td>30-32</td>
                    <td>35-37</td>
                </tr>
                <tr>
                    <td>Medium</td>
                    <td>39-41</td>
                    <td>33-35</td>
                    <td>38-40</td>
                </tr>
                <tr>
                    <td>Large</td>
                    <td>42-44</td>
                    <td>36-38</td>
                    <td>41-43</td>
                </tr>
                <!-- Add more size rows as needed -->
            </tbody>
        </table>

    </section>
    <section>
        <h2>Size Chart - FOR WOMEN'S</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Chest (inches)</th>
                    <th>Waist (inches)</th>
                    <th>Hip (inches)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Small</td>
                    <td>36-38</td>
                    <td>30-32</td>
                    <td>35-37</td>
                </tr>
                <tr>
                    <td>Medium</td>
                    <td>39-41</td>
                    <td>33-35</td>
                    <td>38-40</td>
                </tr>
                <tr>
                    <td>Large</td>
                    <td>42-44</td>
                    <td>36-38</td>
                    <td>41-43</td>
                </tr>
                <!-- Add more size rows as needed -->
            </tbody>
        </table>

    </section>

</body>
</html>
